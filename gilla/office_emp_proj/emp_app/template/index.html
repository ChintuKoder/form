<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

       <title>feedback_form</title>
  </head>
  <body>
<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">Navbar</span>
</nav>

  <h1 class="text-center"><b>FeedBack_Form</b></h1>
<div class="container">
        <form class="" method="post" class="was-validated">
            {% csrf_token %}
            <div class="form-group">
              <label for="fname">Your Name</label>
              <input name='name' type="text" id="fname" class="form-control" placeholder="john roy" required>
    
              <label for="exampleInputEmail">Your Email</label>
              <input name='email' class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="john177@gmail.com" required>
    
              <label for="subject">Subject</label><br>
              <textarea name='subject' class="form-control" id="textAreaExample1" name="subject" placeholder="write here something..." style="height:200px" required></textarea>
            
              <input type="submit" class="btn btn-success btn-lg mt-1 ml-1" value="Submit" >
            </div>
          </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
